<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Inicio de Sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-form>
      <ion-label class="title-login">Inicio de Sesion</ion-label>
      <ion-icon class="icon-user-login" name="person-circle-outline"></ion-icon>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="text" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="block" >Iniciar Sesion</ion-button>
      <ion-button color="medium" expand="block">Recuperar Contraseña</ion-button>
    </ion-form>

</ion-content>
